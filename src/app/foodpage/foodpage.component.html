<app-not-found [visible]="!food" notFoundMessage="Product Not Found!" resetLinkText="Go to Homepage"></app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">


<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorite {{food.favorite?'':'not'}}">
            â™¥
        </span>
    </div>
     <ngb-rating [(rate)]="food.star" 
     [readonly]="true">
        <ng-template let-fill="fill" let-index="index">
          <span class="star" 
          [class.filled]="fill === 100" 
          [class.bad]="index < 3">&#9733;</span>
        </ng-template>
    </ngb-rating>
    <div class="origins">
        <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
    </div>
    <div class="tag">
        <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
    </div>
    <div class="cook-time">
        <span>
            Time consumes to complete about the dish is approx <strong>{{food.cookTime}}</strong> Minutes
        </span>
    </div>
    <div class="price">
        <span>
            {{food.price| currency}}    
         </span>
    </div>
    <button (click)="addTocCart()">Add to cart</button>
</div>
